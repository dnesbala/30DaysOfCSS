<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COC Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="card">
        <div class="card__image">
          <img src="images/barbarian.png" alt="barbarian" />
        </div>
        <div class="card__info">
          <p class="card__info--level">level 4</p>
          <h2>barbarian</h2>
          <p class="card__info--description">
            The Barbarian is a single target melee troop. He is the first troop
            unlocked in the Barracks. He appears as a male kilt-clad warrior
            with an angry, battle-ready expression, hungry for destruction.
          </p>
        </div>
        <div class="card__stats">
          <div class="card__stat">
            <h4>20<sup>s</sup></h4>
            <p>training</p>
          </div>
          <div class="card__stat">
            <h4>16</h4>
            <p>speed</p>
          </div>
          <div class="card__stat">
            <h4>150</h4>
            <p>cost</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
