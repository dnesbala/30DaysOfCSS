<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product || Add to Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Hover on the product to buy it. :)</h3>
      <div class="product__card">
        <img src="images/Dell G3.jpg" alt="Dell G3 Laptop" />
        <hr />
        <div class="product__card--info">
          <h2>Dell G3</h2>
          <h4><strong>$899</strong></h4>
        </div>
        <div class="product__card--overlay">
          <h1>Dell G3 - $899</h1>
          <button class="product__card--addtocart">add to cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
