<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="btn__container">
      <h1>Animated Buttons</h1>
      <div class="btn__first">
        <h2>Transform Buttons :</h2>
        <a href="#" class="btn__ltr">Hover Me</a>
        <a href="#" class="btn__rtl">Button</a>
        <a href="#" class="btn__ttb">Button</a>
        <a href="#" class="btn__btt">Button</a>
      </div>
      <div class="btn__second">
        <h2>Rotate Buttons :</h2>
        <a href="#" class="btn2__ttr">Hover Me</a>
        <a href="#" class="btn2__ttl">Button</a>
        <a href="#" class="btn2__btr">Button</a>
        <a href="#" class="btn2__btl">Button</a>
      </div>
    </div>
  </body>
</html>
